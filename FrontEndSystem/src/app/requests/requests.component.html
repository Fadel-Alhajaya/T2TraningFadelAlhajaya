<div class="container">
    <div class="row ">
      <div class="col-md-12 ">
<table class="table table-bordered  table-striped text-center table-hover mt-4">
    <thead class="bg-info">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Type</th>
        <th scope="col">Vaction Date</th>
        <th scope="col">Description</th>
        <th scope="col">Employee Id</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of Vactions">
        <td>{{item.id}}</td>
        <td>{{item.type}}</td>
        <td>{{item.vactionDate}}</td>
        <td>{{item.description}}</td>
        <td>{{item.empID}}</td>
      </tr>
      </tbody>
      </table>
      </div>
      </div> 
      <form #vectionForm="ngForm" (ngSubmit)="addvaction()">
        <div class="form-group">
          <label>Type of Vactions:</label>
          <input type="text" name="vactionType"  class="form-control" [(ngModel)]="VactionAdd.type" >
        </div>
        <div class="form-group">
          <label>Date of Vactions:</label>
          <input type="text" name="vactionDate" class="form-control" [(ngModel)]="VactionAdd.vactionDate" >
        </div>
       
       
        <div class="form-group">
          <label>description of Vactions:</label>
          <input type="text" name="description"  class="form-control" [(ngModel)]="VactionAdd.description">
        </div>
        <div class="form-group">
          <label>Employee Id :</label>
          <input type="text" name="type"  class="form-control" [(ngModel)]="VactionAdd.empID">
        </div>
        <input type="submit" class="btn btn-dark btn-lg" value="Save Vactions" >

      </form>
</div>
