<div class="container text-center mt-3 " style="max-width: 500px; ">
    <div class="jumbotron"> 
<form #registerForm="ngForm" (ngSubmit)="register()"> 
    <h2 class="text-center text-primary"> Sign Up</h2>
    <hr>
    <div class="form-group input-group-prepend">
        <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Enter Username">
    </div>
    
    <div class="form-group">
        <input type="password" class="form-control" required name="username" [(ngModel)]="model.password"placeholder="Enter Password">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" required name="jobnumber" [(ngModel)]="model.jobnumber"placeholder="Enter job Number">
    </div>
   <div class="form-group">
        <input type="date" class="form-control" required name="birthdate" [(ngModel)]="model.birthdate"placeholder="Enter birth date">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success" type="submit"> Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()"> Cancel</button>
    </div>
</form>
